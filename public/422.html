<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  body {
    background-color: #FFF;
    color: #2E2F30;
    text-align: center;
    font-family: Georgia, arial, sans-serif;
    margin: 0;
  }

  div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  div.dialog > div {
    padding: 7px 12% 0;
  }

  h1 {
    font-size: 2.3em;
    /*color: #730E15;*/
    line-height: 1.8em;
    font-weight: 100;
    font-family: Lucida Grande
  }

  #text-404{
    font-size: 2em!important;
    font-family: Georgia
  }

  div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #FFF;
    color: #666;
  }

  p{
    font-size: 1em;
    line-height: 1.6em;
    font-family: Lucida Grande
  }

  img{
    margin-top: 30px;
    margin-bottom: 40px;
    width: 100%;
  }
  hr{
    margin-bottom: 60px;
  }
  </style>
</head>

<body>
  <div class="dialog">
    <div>
      <img src="/logo.png"/>
      <hr>
      <h1><span id="text-404">422</span><br>Changes Rejected</h1>
      <p>Maybe you tried to change something you didn't have access to.</p>
    </div>
  </div>
</body>
</html>
